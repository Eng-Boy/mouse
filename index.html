<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
</head>
<style>
    div {
        height: 10px;
        width: 50px;
        position: absolute;
        top: 50%-5px;
    }

    body {
        height: 5000px;
    }
</style>


<body>
    <div>o鼠标</div>

</body>
<script>
    var div = document.querySelector('div')
    document.addEventListener('mousemove', function (e) {
        div.style.top = e.pageY + 'px';
        div.style.left = e.pageX + 'px';

    });
    var i = 0
    var wenmin = ['富强', '民主', '文明', '和谐', '自由', '平等', '公正', '法治', '爱国', '敬业', '诚信', '友善'];
    document.addEventListener('click', function () {
        if (i == wenmin.length - 1) {
            div.innerText = wenmin[i];
            i = 0;
        }
        else {
            div.innerText = wenmin[i];
            i++
        }
    })

</script>

</html>
